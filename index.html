<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <title></title>
</head>

<body style="opacity: 0;">
    <div id="container" class="container">
        <!-- LOGIN -->
        <form id="loginForm" role="form">
            <h2>Login/Register</h2>

            <div class="form-group">
                <label for="txtEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
            </div>
            <div class="form-group">
                <label for="txtPass">Password</label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
            </div>

            <button type="submit" class="btn btn-default btn-block">Login</button>
        </form>
        <!-- / LOGIN -->
        
        <!-- PROFILE -->
        <form id="profile" role="form">
            <h2>Profile</h2>

            <br />
            <div class="form-group">
                <label for="txtName">Name</label>
                <input type="text" class="form-control" id="txtName" placeholder="Name" name="name" />
            </div>
            <div class="form-group">
                <label for="ddlDino">Favorite Chore</label>
                <select id="ddlDino" name="Favorite Chore" class="form-control">
                    <option>None</option>
                    <option>Take Out Trash</option>
                    <option>Clean Room / Make Bed</option>
                    <option>Clean Bathroom</option>
                    <option>Vaccum</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <!-- / PROFILE -->

    </div>

    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
</body>

</html>
